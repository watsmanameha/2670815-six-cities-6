name: Pages Preview (deploy per-branch)

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Compute deploy path
        shell: bash
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ]; then
            echo "DEPLOY_PATH=previews/${GITHUB_HEAD_REF}" >> $GITHUB_ENV
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "DEPLOY_PATH=previews/${BRANCH}" >> $GITHUB_ENV
          fi

      - name: Deploy to gh-pages
        if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: dist
          target_folder: ${{ env.DEPLOY_PATH }}
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request.number;
            const url = `https://${owner}.github.io/${repo}/${process.env.DEPLOY_PATH}/`;
            const body = `Preview for this PR: ${url}`;
            await github.rest.issues.createComment({ owner, repo, issue_number: pr, body });
